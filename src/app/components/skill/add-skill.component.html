<div class="add-skill container-fluid">
  <div class="card-body shadow rounded">
    <form (ngSubmit)="createSkill()" novalidate #addSkillForm="ngForm">
      <div class="form-group">
        <label for="skill">Skill</label>
        <input
          type="text"
          class="form-control"
          id="skill"
          name="skill"
          [(ngModel)]="skill"
          required
        />
      </div>

      <div class="form-group">
        <label for="percentage">Percentage</label>
        <input
          type="text"
          class="form-control"
          id="percentage"
          name="percentage"
          [(ngModel)]="percentage"
          required
        />
      </div>

      <button class="btn btn-primary btn-block">Add Skill</button>
    </form>
  </div>

  <app-footer></app-footer>
</div>
