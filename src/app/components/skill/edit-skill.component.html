<div class="edit-skill container-fluid">
  <div class="card-body shadow rounded">
    <form (ngSubmit)="editSkill()" novalidate #editSkillForm="ngForm">
      <div class="form-group">
        <label for="skill">Skill</label>
        <input
          type="text"
          class="form-control"
          id="skill"
          name="skill"
          [(ngModel)]="skill.skill"
          required
        />
      </div>

      <div class="form-group">
        <label for="percentage">Percentage</label>
        <input
          type="text"
          class="form-control"
          id="percentage"
          name="percentage"
          [(ngModel)]="skill.percentage"
          required
        />
      </div>

      <button class="btn btn-primary btn-block">Edit Skill</button>
    </form>
  </div>

  <app-footer></app-footer>
</div>
